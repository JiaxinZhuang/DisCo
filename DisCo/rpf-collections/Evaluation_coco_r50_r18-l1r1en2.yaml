    - "export PYTHONWARNINGS='ignore:semaphore_tracker:UserWarning'"
    - "export http_proxy='http://star-proxy.oa.com:3128'"
    - "export https_proxy='http://star-proxy.oa.com:3128'"
    - "pip install ./detectron2-0.4+cu101-cp36-cp36m-linux_x86_64.whl"
    - "export DETECTRON2_DATASETS=/youtu-reid/jiaxzhuang/data/"
    - "cd detection"
    - "python3 train_net.py --config-file configs/coco_R_50_C4_2x_moco.yaml --num-gpus 8 --eval-only --resume MODEL.RESNETS.DEPTH 18 MODEL.RESNETS.RES2_OUT_CHANNELS 64 MODEL.WEIGHTS /apdcephfs/private_jiaxzhuang/shared_info/jiaxzhuang/coco_r50_r18_l1r1en2_f_303d0a04_8/ckpt/model_final.pth  2>&1 | tee ../logs/std.log"
